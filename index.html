<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Students API</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Students list
                </div>
                <div class="panel-body">
                    <div class="list-group" id="students-list">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-warning">
                <div class="panel-heading">Student info</div>
                <div class="panel-body">
                    <form id="form-edit-student">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input type="text" placeholder="Firstname" name="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Lastname" name="lastname" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Git" name="git" class="form-control">
                        </div>
                        <div class="form-group">
                        <textarea name="info" placeholder="Info" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
